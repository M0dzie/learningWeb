<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Accueil - Robbie Lens Photographie</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <img src="imgs/logo.png" alt="Logo Robbie Lens">
                <div>
                    <a href="index.html">Accueil</a>
                    <a href="content/a-propos.html">À Propos</a>
                    <a href="content/portfolio.html">Portfolio</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="index-intro">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>Ou <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, 
                    j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
                    <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
                <img src="imgs/robbie-lens.png" alt="Portrait avec effet de la photographie de Robbie Lens">
            </section>
            <section class="index-photos">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="imgs/accueil/element-1.png" alt="Twelve apostles - Australie">
                    <img src="imgs/accueil/element-2.png" alt="Wai-0-Tapu - Nouvelle-Zélande">
                    <img src="imgs/accueil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle Zélande">
                </div>
                <div>
                    <img src="imgs/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                    <img src="imgs/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                    <img src="imgs/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
                </div>
            </section>
            <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form method="get" action="#">
                    <div class="form-name-email">
                        <div class="form-column">
                            <label for="name">nom</label>
                            <input type="text" name="name" id="name" placeholder="Votre nom...">
                        </div>
                        <div class="form-column">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" placeholder="Votre email...">
                        </div>
                    </div>
                    <label for="message">message</label>
                    <textarea name="message" id="message" rows="10" placeholder="Votre message..."></textarea>
                    <input type="submit" value="ENVOYER" class="cta">
                </form>
            </section>
        </main>
        <footer>
            <img src="imgs/logo.png" alt="Logo Robbie Lens">
            <div>
                <a target="_blank" href="https://facebook.com" class="link-icon">
                    <img src="imgs/twitter.png " alt="Logo twitter" title="Prank bro">
                </a>
                <a target="_blank" href="https://instagram.com" class="link-icon">
                    <img src="imgs/instagram.png" alt="logo Instagram">
                </a>
            </div>
        </footer>
    </body>

</html>
